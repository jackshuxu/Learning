<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <form class="weatherForm">
      <input type="text" class="cityInput" placeholder="Enter city" />
      <button type="submit">Get Weather</button>
    </form>

    <div class="card" style="display: none">
      <h1 class="cityDisplay">Providence</h1>
      <p class="tempDisplay">Tempreature:</p>
      <p class="humidityDisplay">Humidity:</p>
      <p class="descDisplay">Discription:</p>
      <p class="weatherEmoji">⬜️</p>
      <p class="errorDisplay">Please enter a city</p>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
